<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="temp.css">
        <script type="text/javascript" src="temp.js"></script>
        <title>Temperature Converter</title>
    </head>
    <body>
        <div class="container">
            <div class="heading">Temperature converter</div>
            <div class="emoji">
                <i id="icon" class="fa-solid fa-face-grin"></i>
                <p id="par"></p>
    
            </div>
            <div class="converter-container">
                <div class="input1">
                    <p>Degree</p>
                    <input type="number" class="takval" >
                </div>
                <div class="input1">
                    <p>Type</p>
                    <select name="" id="unit">   
                         <option value="Fahrenheit">Fahrenheit</option>
                         <option value="Celsius">Celsious</option>  
                    </select>
                </div>
            </div>
            <div class="result-container">
                <p>Result</p>
                <div class="result"></div>
            </div>
            <button onclick="temprature()" class="button btn btn-primary">Convert</button>
        </div>
        
    </body>
</html>
